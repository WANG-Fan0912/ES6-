<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>打开控制台查看结果</div>
    <script>
        /* 工厂模式中，我们在创建对象时不会对客户端暴露创建逻辑，并且是通过
           使用一个共同的接口来指向新创建的对象，用工厂方法代理new操作的一种模式。
        */
       class Creator{
         create(name){
            return new Animal(name);
         }
       }
       class Animal {
        constructor(name){
           this.name = name;
        }
       }
       let creator = new Creator();
       let user = creator.create('东方');
       console.log(user.name);  // 东方

       let user2 = creator.create('西方');
       console.log(user2.name);  // 西方

       /* 用一个Creator类集合其它的嘞，通过Creator类作为公共接口来指向新创建的对象,这个Creator就是一个工厂，内部集合了所有的业务逻辑 */
       /* 
          1、构造函数和创建者分离，对new操作进行封装。
          2、符合开放封闭原则
       */
    </script>
</body>
</html>
