<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>打开控制台查看内容</div>

    <script>
    //*******判断字符串传是否包含在另一个字符串中**********
    console.log('========断字符串传是否包含在另一个字符串中==========');
    // 判断字符串传是否包含在另一个字符串中 
    let s = 'Hello world'
    
    /* 参数字符串是否在原字符串的头部 返回布尔值 */
    console.log(s.startsWith('Hello')); // true

    /* 参数字符串是否在原字符串的尾部 返回布尔值 */
    console.log(s.endsWith('world'));  // true

    /* 字符串是否包含参数字符串 */
    console.log(s.includes('w'));  // true

    /* startsWith,endsWith,includes都支持第二个参数，表示开始搜索的位置 */
    let w = '东方不败'
    /* 索引从0开始 */
    console.log(w.startsWith('方',1));  // true
    console.log(w.endsWith('方',2));   // true
    /* includes第二个参数表示从指定下标开始向后寻找，返回布尔值 */
    console.log(w.includes('不败',2));  // true
    console.log(w.includes('不败',3));  // false


    console.log('========repeat()==========');
    //******实例方法： repeat() *********
    /* repeat方法返回新的字符串，并将原字符串重复 n 次 */
    let a = 'hello'
    console.log(a.repeat(3));   // hellohellohello 重复3次
    console.log('w'.repeat(2));  // ww 重复2次
    console.log(a.repeat(0));  // ""  字符串置空
    console.log(a.repeat(2.7)); // 如果是小数则取整  重复2次

    /* 如果是复数或者Infinity则报错 */
    // console.log(a.repeat(Infinity));
    // console.log(a.repeat(-1));
    console.log(a.repeat(-0.9)); // 如果是0~-1之间的小数，因为会取整，所以是0 ""
    console.log(a.repeat(NaN));  // NaN等于0   ""
    console.log('===');
    console.log(a.repeat('he'));  // ""  字符串输出空值
    console.log(a.repeat('2')); // 参数如果是字符串，会先转换数字

    console.log('padStart() padEnd() 字符串补全');
    /* 实例方法 padStart() padEnd() 字符串补全
       padStart() 头部补全
       padEnd() 尾部补全  
    */
    let b = 'how'
    console.log(b.padStart(5,'aa')); // 字符串长度补到5位，在how头部补全aa
    console.log(b.padStart(5,'aba')); // 字符串长度补到5位，在how头部补全ab，补全的字符串超出会被截取
    console.log(b.padEnd(5,'aa'));  // 字符串长度补到5位，在how尾部补全aa
    console.log(b.padEnd(5,'aba')); // 字符串长度补到5位，在how尾部补全ab，补全的字符串超出会被截取
    console.log(b.padStart(5));  // 如果省略第二个参数则用空格代替  "   how"
    console.log(b.padEnd(5));  // 如果省略第二个参数则用空格代替  "how   "
    // padStart常见的使用场景
    console.log('1'.padStart(5,'0'));  // 补全数字  00001
    console.log('09-12'.padStart(10,'YYYY-MM-DD'));  // 提示字符串格式 YYYY-09-12
    
    



    </script>
    
</body>
</html>
